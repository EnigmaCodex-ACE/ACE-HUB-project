{% load static %}

<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'blog/assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/assets/pacchu.css' %}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display">
    <link rel="stylesheet" href="{% static 'blog/assets/fonts/font-awesome.min.css' %}">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top" id="mainNav">
        <div class="container"><a class="navbar-brand" href="{% url 'blog-home' %}">ACE Student Corner</a>
        <div class="search-bar">
            <form method="get">
            </form>
        </div>
        <button data-toggle="collapse" data-target="#navbarResponsive" class="navbar-toggler" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
            <div
                class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="nav navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'blog-home' %}">Home</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'blog-about' %}">About</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'post-create' %}">New Post</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'profile' %}">{{ user }}</a></li>
                {% else %}
                    <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
                {% endif %}
                </ul>
        </div>
        </div>
    </nav>
      {% block content %}
      {% endblock %}

    <br>
    <footer style="background-image:url('https://i.imgur.com/uQNR0U7.png');">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto">
                    <p class="text-muted copyright text-center">github.com/itspacchu</p>
                </div>
            </div>
        </div>
    </footer>
    <script
        src="http://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous">
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/marked/1.1.0/marked.min.js'></script>

    <script type='text/javascript'>
        $(document).ready(function(){
            $(".content-markdown").each(function(){
                var content = $(this).text()
                var markedContent = marked(content)
                if(content.includes('<script>') | content.includes('<script')){
                    $(this).html(" [[ Scripts are not allowed ]] ")
                }else{
                    console.log(content)
                    console.log(markedContent)
                    $(this).html(markedContent)
                }
                
            })    
        })
    </script>

    <script type="text/javascript">
        document.getElementById("iq_q").value = "{{query}}"
    </script>

    <script src="{% static 'blog/assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'blog/assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'blog/assets/js/script.min.js' %}"></script>
</body>

</html>
